name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:

  integration-tests:
    runs-on: ubuntu-latest
    env:
      ISSUER_URL: http://localhost:3080

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install Integration tests dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: DEBUG=pw:webserver npm run test:integration